<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <h1>URL Shortener</h1>
    <button onclick="showPage('shortener')">Shorten</button>
    <button onclick="showPage('stats')">Statistics</button>
  </nav>

  <!-- Shortener Page -->
  <div id="shortener" class="page">
    <h2>Shorten your URL</h2>
    <form onsubmit="shortenURL(event)">
      <input type="text" id="longUrl" placeholder="Enter long URL" required>
      <input type="number" id="validity" placeholder="Validity (minutes)" min="1">
      <input type="text" id="customCode" placeholder="Custom shortcode (optional)">
      <button type="submit">Shorten</button>
    </form>
    <div id="result"></div>
  </div>

  <!-- Stats Page -->
  <div id="stats" class="page" style="display:none;">
    <h2>Statistics</h2>
    <ul id="statsList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
